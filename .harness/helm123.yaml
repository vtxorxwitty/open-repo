service:
  name: helm123
  identifier: helm123
  orgIdentifier: default
  projectIdentifier: V
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: manif
            type: HelmChart
            spec:
              store:
                type: Http
                spec:
                  connectorRef: Httphelm
              chartName: chartmuseum
              chartVersion: <+input>
              subChartPath: ""
              helmVersion: V3
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              fetchHelmChartMetadata: false
        - manifest:
            identifier: m123
            type: HelmChart
            spec:
              store:
                type: Http
                spec:
                  connectorRef: Httphelm
              chartName: chartmuseum
              chartVersion: 2.14.1
              subChartPath: ""
              helmVersion: V3
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              fetchHelmChartMetadata: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - identifier: a1
              spec:
                connectorRef: account.vedgithub
                packageName: helloworld
                packageType: container
                version: <+input>
                digest: ""
                org: ""
              type: GithubPackageRegistry
      manifestConfigurations:
        primaryManifestRef: <+input>
    type: Kubernetes
